<div class="row">
  <div class="col-md-12">
    <div id="main_{{ plugin['title'] }}" style="width: 100%;height:400px;"></div>
    <script type="text/javascript">
      // 基于准备好的dom，初始化echarts实例
      var {{ plugin["title"] }}_Chart = echarts.init(document.getElementById('main_{{ plugin["title"] }}'));
      // 使用刚指定的配置项和数据显示图表。
      {{ plugin["title"] }}_Chart.showLoading();
    </script>
  </div>
</div>
<hr />
